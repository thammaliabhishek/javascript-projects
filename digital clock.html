<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="./dgclock.jpg">
    <link rel="stylesheet" href="digital clock.css">
</head>
<body>
    <div class="main-container">
        <div class="clock" ></div><br>
        <div class="clock-container">
            <label class="set"><img src="wake_up.svg" class="image">Set wake up time</label>
            <select class="select" id="wakeup">
                <option value="">default</option>
                <option>1:00 AM to 2:00 AM</option>
                <option>2:00 AM to 3:00 AM</option>
                <option>3:00 AM to 4:00 AM</option>
                <option>4:00 AM to 5:00 AM</option>
                <option>6:00 AM to 7:00 AM</option>
                <option>7:00 AM to 8:00 AM</option>
                <option>8:00 AM to 9:00 AM</option>
                <option>9:00 AM to 10:00 AM</option>
                <option>10:00 AM to 11:00 AM</option>
                <option>11:00 AM to 12:00 PM</option>
                <option>1:00 PM to 2:00 PM</option>
                <option>2:00 PM to 3:00 PM</option>
                <option>3:00 PM to 4:00 PM</option>
                <option>4:00 PM to 5:00 PM</option>
                <option>6:00 PM to 7:00 PM</option>
                <option>7:00 PM to 8:00 PM</option>
                <option>8:00 PM to 9:00 PM</option>
                <option>9:00 PM to 10:00 PM</option>
                <option>10:00 PM to 11:00 PM</option>
                <option>11:00 PM to 12:00 AM</option>
            </select>
            <div class="line"></div>
            <label class="lunch"><img src="lunch_time.svg" class="image">Set lunch time&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select class="select" id="lunchtime">
                <option value="">default</option>
                <option>1:00 AM to 2:00 AM</option>
                <option>2:00 AM to 3:00 AM</option>
                <option>3:00 AM to 4:00 AM</option>
                <option>4:00 AM to 5:00 AM</option>
                <option>6:00 AM to 7:00 AM</option>
                <option>7:00 AM to 8:00 AM</option>
                <option>8:00 AM to 9:00 AM</option>
                <option>9:00 AM to 10:00 AM</option>
                <option>10:00 AM to 11:00 AM</option>
                <option>11:00 AM to 12:00 PM</option>
                <option>1:00 PM to 2:00 PM</option>
                <option>2:00 PM to 3:00 PM</option>
                <option>3:00 PM to 4:00 PM</option>
                <option>4:00 PM to 5:00 PM</option>
                <option>6:00 PM to 7:00 PM</option>
                <option>7:00 PM to 8:00 PM</option>
                <option>8:00 PM to 9:00 PM</option>
                <option>9:00 PM to 10:00 PM</option>
                <option>10:00 PM to 11:00 PM</option>
                <option>11:00 PM to 12:00 AM</option>
            </select>
            <div class="line"></div>
            <label class="nap"><img src="nap_time.svg" class="image">Set nap time&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select class="select" id="naptime">
                <option value="">default</option>
                <option>1:00 AM to 2:00 AM</option>
                <option>2:00 AM to 3:00 AM</option>
                <option>3:00 AM to 4:00 AM</option>
                <option>4:00 AM to 5:00 AM</option>
                <option>6:00 AM to 7:00 AM</option>
                <option>7:00 AM to 8:00 AM</option>
                <option>8:00 AM to 9:00 AM</option>
                <option>9:00 AM to 10:00 AM</option>
                <option>10:00 AM to 11:00 AM</option>
                <option>11:00 AM to 12:00 PM</option>
                <option>1:00 PM to 2:00 PM</option>
                <option>2:00 PM to 3:00 PM</option>
                <option>3:00 PM to 4:00 PM</option>
                <option>4:00 PM to 5:00 PM</option>
                <option>6:00 PM to 7:00 PM</option>
                <option>7:00 PM to 8:00 PM</option>
                <option>8:00 PM to 9:00 PM</option>
                <option>9:00 PM to 10:00 PM</option>
                <option>10:00 PM to 11:00 PM</option>
                <option>11:00 PM to 12:00 AM</option>
            </select>
            <div class="line"></div>
            <label class="night"><img src="lunch_time.svg" class="image">Set night time&nbsp;&nbsp;&nbsp;</label>
            <select class="select" id="nighttime">
                <option value="">default</option>
                <option>1:00 AM to 2:00 AM</option>
                <option>2:00 AM to 3:00 AM</option>
                <option>3:00 AM to 4:00 AM</option>
                <option>4:00 AM to 5:00 AM</option>
                <option>6:00 AM to 7:00 AM</option>
                <option>7:00 AM to 8:00 AM</option>
                <option>8:00 AM to 9:00 AM</option>
                <option>9:00 AM to 10:00 AM</option>
                <option>10:00 AM to 11:00 AM</option>
                <option>11:00 AM to 12:00 PM</option>
                <option>1:00 PM to 2:00 PM</option>
                <option>2:00 PM to 3:00 PM</option>
                <option>3:00 PM to 4:00 PM</option>
                <option>4:00 PM to 5:00 PM</option>
                <option>6:00 PM to 7:00 PM</option>
                <option>7:00 PM to 8:00 PM</option>
                <option>8:00 PM to 9:00 PM</option>
                <option>9:00 PM to 10:00 PM</option>
                <option>10:00 PM to 11:00 PM</option>
                <option>11:00 PM to 12:00 AM</option>
            </select>
        </div>
        <div class="third-container" id="changeMsg">
            <h4>GOOD AFTERNOON !! TAKE SOME SLEEP</h4>
        </div>
        <div class="fourth-container" hover="Party Time"  onclick="set()"> Set Alarm</div>
        <div class="time-table">
            <p class="font">Wake Up Time :10:00AM-11:00AM</p>
            <p class="font">Lunch Time :12PM-1PM</p>
            <p class="font">Nap Time :4PM-5PM</p>
            <p class="font">Night Time : 8PM-9AM</p>

        </div>
        <div class="timer-box">
            <div class="timer-box3"></div>
            <div class="timer-box2"></div>
            <div class="timer-box1">
                <div class="time">Time</div>
                <div class="bg" >
                    <span id="hrs">00</span><br>
                    <span>hours</span>
                </div>
                <span class="semicolon">:</span>
                <div class="bg">
                    <span id="min">00</span><br>
                    <span>mins</span>
                </div>
                <span class="semicolon">:</span>
                <div class="bg">
                    <span id="sec">00</span><br>
                    <span>secs</span>
                </div>
                <div class="pm">
                    <span id="am">PM</span>
                </div>
            </div>
        </div>  
        <div class="message" id="changeText">
                <h3>GRAB SOME HEALTHY BREAKFAST!!!</h3>
        </div> 
        <div class="breakfast" id="changeImage">
            <img src="./breakfast.svg">
        </div> 

    </div>
    <script src="./clock.js"></script>
</body>
</html>
